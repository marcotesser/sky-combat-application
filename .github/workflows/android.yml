name: Android CI

on:
  push:
    branches:
    - main 
    - develop
    - feature-unit-tests
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Unit Test
      run: ./gradlew testDebugUnitTest --stacktrace
